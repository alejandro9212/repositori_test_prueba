serenity {
  project.name = "Mi Proyecto de Automatización con Screenplay"
  outputDirectory = "target/site/serenity"

  # ✅ Corrección: Configurar capturas de pantalla sin errores
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP

  # ✅ Corrección: Reportes mejor configurados
  reports = ["single-page-html", "html"]

  encoding = "UTF-8"
  browser.maximized = true
  console.colors = true
  logging = VERBOSE

  # ✅ Previene bloqueos por excepciones no controladas
  fail.on.pending = false

  # ✅ Accesibilidad en reportes
  report.accessibility = true

  # ✅ Configuración de requerimientos
  requirement {
    types = "epic, feature"
    durations = "1,2,4,8,15,30,60"
    exclude.tags = "resetappstate,singlebrowser,manual"
  }
}

webdriver {
  driver = Chrome
  capabilities {
    "goog:chromeOptions" {
      args = [ "incognito", "disable-infobars" ]
      excludeSwitches = [ "disable-popup-blocking" ]
    }
  }
}

environment = local

environments {
  local {
    webdriver.driver = Chrome
    Chrome {
      switches = [
        "--start-maximized",
        "--incognito",
        "--accept-insecure-certs",
        "--acceptSslCerts",
        "--disable-popup-blocking",
        "--disable-infobars",
        "--remote-allow-origins=*"
      ]
      preferences {
        download {
          prompt_for_download: false
          default_directory: "$TEMPDIR"
        }
      }
    }
  }
}
