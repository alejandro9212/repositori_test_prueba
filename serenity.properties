# Nombre del proyecto que aparecerá en el reporte
serenity.project.name=Automatización de Pruebas

# Tomar capturas de pantalla por cada acción (útil para depuración)
serenity.take.screenshots=FOR_EACH_ACTION

# Mostrar detalles de cada paso en el reporte
serenity.report.show.step.details=true

# Mostrar los resultados de las pruebas
serenity.report.show.test.results=true

# Mostrar también los escenarios manuales en el reporte
serenity.report.show.manual.tests=true

# Codificación para soportar caracteres especiales
serenity.report.encoding=UTF-8

# Nivel de logging: QUIET, NORMAL, VERBOSE o DEBUG
serenity.logging=VERBOSE

# Forzar uso del entorno de pruebas en modo headless si se requiere (opcional)
# webdriver.headless=true

# Habilitar autoconfiguración de drivers (útil en Serenity 4)
webdriver.driver=chrome

# Evita fallos en el parseo de los .feature (a veces útil con cucumber 7+)
cucumber.publish.quiet=true

serenity.outputDirectory=target/site/serenity

serenity.reports=single-page-html

# Captura de capturas de pantalla solo para pasos fallidos también puedes combinar
# serenity.take.screenshots=FOR_FAILURES

# Mostrar duración de cada paso
serenity.report.show.duration=true

# Mostrar resumen de fallos
serenity.report.show.failure.analysis=true

# Organizar los reportes por historia o requerimiento (más legible)
serenity.report.show.story.narrative=true

# Mostrar solo las pruebas automatizadas
serenity.report.hide.manual.tests=false

# Indicar si se usan etiquetas de requerimientos para agrupar features
serenity.test.root=src/test/java
